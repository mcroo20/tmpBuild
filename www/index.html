<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <style>
            #Menu {
                height: 35px;
                border-bottom: 3px solid rgb(189, 233, 168);
                text-align: center;
                background: white;
                position: fixed;
                width: 100%;
            }
        .menuBtn {
            position: absolute;
            font-size: 24px;
            margin: 3px 10px;
        }
        #Pages{
            padding-top:35px;
        }
        #LeftMenuBtn {
            left: 0px;
        }
        #RightMenuBtn {
            right: 0px;
        }
        #MenuHeader {
            font-size: 17px;
            padding-top: 6px;
        }
        .pageHeader {
            font-size: 18px;
            margin: 8px 0px;
            border-bottom: 1px solid #999;
        }
        .page {
            padding: 10px;
        }
        .pageSubHeader {
            /* font-style: italic; */
            color: #666;
            margin: 3px 0px;
        }
        #ChooseSharePictureBtn {
            text-align: center;
            /* display: inline-block; */
            width: 150px;
            height: 120px;
            font-size: 14px;
            margin: 20px auto;
            color: #999;
            border-radius: 10px;
            border: 1px solid #DBDBDB;
            background: white;
            box-shadow: 0px 0px 10px -2px #333;
            outline: none;
            cursor: pointer;
        }
        #ChooseSharePictureBtn i {
            font-size: 65px;
        }
        #ChooseSharePictureBtn:hover {
            color: #333;
        }
        #CenterBtnWrapper {
            text-align: center;
        }
        #BoxOptionWrapper{
	        position: absolute;
	        top: 0px;
	        left: 0px;
	        right: 0px;
	        bottom: 0px;
	        z-index: 1000;
        }
        #LeftPanel {
		    position: fixed;
		    top: 0px;
		    left: 0px;
		    right: 0px;
		    bottom: 0px;
		    width: 90%;
		    background: #666;
		    z-index: 0;
		}
		#MainPanel {
		    position: absolute;
		    top: 0px; left: 0px;   
		    height: 100%;
		    width: 100%;
		    z-index: 1000;
		    background-color: #E4E4E4; background-image: linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%); background-image: -webkit-linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%); background-image: -ms-linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%); background-image: -webkit-gradient( linear, left top, left bottom, color-stop(0, #A7A7A7), color-stop(0.51, #E4E4E4) );
		    -webkit-transition: all .5s;
		    box-shadow: 0px 0px 10px -1px black;
		}
		#MainPanel.open{
			margin-left: 90%;
		}
		.optionSectionHeader {
		    padding: 4px;
			font-size: 15px;
			background: #4B4B4B;
			border-bottom: 3px solid rgb(189, 233, 168);
			border-top: 1px solid #666;
			font-weight: bold;
			color: #A2A2A2;
			text-shadow: 0px 1px 0px #000000;
		}
		.boxOption {
		    border-top: 1px solid #777;
		    font-size: 15px;
		    color: #EEE;
		    text-shadow: 0px 1px 0px #000;
		    padding: 11px 10px;
		    border-bottom: 1px solid #555;
		    cursor: pointer;
		}
		#BoxOptions .arrowRight {
		    float: right;
		    font-size: 20px;
		    margin-top: -2px;
		}
		.boxOption>span:first-of-type {
		    font-size: 12px;
		    margin-left: 25px;
		}
        </style>
    </head>
    <body>
    	<div id="LeftPanel">
	    	<div id="BoxOptionWrapper">
	    		<div class="optionSectionHeader">Available Boxes</div>
		        <div id="BoxOptions">
		        	<div class="boxOption">Box Name <span>10.0.0.14</span><span class="arrowRight"><i class="icon-chevron-right"></i></span></div>
		        </div>
	        </div>
    	</div>
        <div id="MainPanel">
	        <div id="Menu">
	            <div id="LeftMenuBtn" class="menuBtn" onclick="ToggleLeftPane();"><i class="icon-reorder"></i></div>
	            <div id="RightMenuBtn" class="menuBtn"><i class="icon-home"></i></div>
	            <div id="MenuHeader">StreamStash</div>
	        </div>
	        <div id="Pages">
	        	<div class="page" id="SharePage">
	        		<div class="pageHeader">Share your content</div>
	        		<div class="pageSubHeader">Choose a picture or video to view it on StreamStash.</div>
	        		<div class="pageSubHeader">Go here to access in the browser: <strong><span id="IPAddressLabel"></span>:12345</strong></div>
	        		<div id="CenterBtnWrapper"><button onclick="ShowPictureViewer();" id="ChooseSharePictureBtn"><div><i class="icon-camera"></i></div><div>Choose Picture</div></button></div>
	        	</div>
	        </div>
	        <div id="Holder"></div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
